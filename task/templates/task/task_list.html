<html>
    <head>
        <title>Task List</title>

    <body>

        <h1>Lista de tareas</h1>
        
        {% for task in tasks %}

            <h3>
                <a href="{% url 'task_detail' pk=task.pk %}">{{ task.pk }} - {{ task.title }}</a>
            </h3>
          
        {% endfor %}

    </body>
    
</html>
